<html>

<head>
  <title>Form Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body ng-app="formbotApp" ng-cloak>
  <div ng-controller="Popup as ctrl">
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h2>
          <span>Form Bot</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete md-selected-item="ctrl.selectedItem" 
                         md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                         md-search-text="ctrl.searchText" 
                         md-selected-item-change="ctrl.selectedItemChange(item)" 
                         md-items="item in ctrl.data"
                         md-item-text="item" 
                         md-min-length="0" 
                         placeholder="Search/Select">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
          </md-item-template>
          <md-not-found>
            No states matching "{{ctrl.searchText}}" were found.
            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
          </md-not-found>
        </md-autocomplete>
        <md-button class="md-raised md-primary fill-button">Fill</md-button>
        <md-divider></md-divider>
      </form>
      <form ng-submit="$event.preventDefault()">
        <div class="flex">
          <!--<md-input-container class="md-block read-container flex" flex-gt-xs>
            <label>Save Form</label>
            <input disabled>
            <md-button class="md-raised md-primary">Save</md-button>
          </md-input-container>-->
        <md-input-container class="read-container" flex="100">
          <label>Client Name</label>
          <input required name="clientName" ng-model="project.clientName">
          <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-button class="md-primary save-button">
          <md-icon md-svg-icon="node_modules/material-design-icons/content/svg/production/ic_save_24px.svg"></md-icon>
          Save
        </md-button>
        </div>
        <div class="flex fhc">
          <md-button class="md-raised md-primary">Read</md-button>
        </div>
      </form>
      <md-whiteframe class="md-whiteframe-1dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
      <span>.md-whiteframe-1dp</span>
      </md-whiteframe>
    </md-content>
  </div>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="js/formbot.module.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
